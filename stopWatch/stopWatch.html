<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stop Watch</title>
    <link rel="stylesheet" href="./stopwatch-style.css">
</head>
<body>
    <div class="main">
    <h1>Stop Watch</h1>

    <div>
